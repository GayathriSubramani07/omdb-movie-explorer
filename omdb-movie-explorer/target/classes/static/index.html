<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OMDB ‚Äî Galaxy Neon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="galaxy-bg">

  <!-- üî• HEADER -->
  <header class="nav">
    <div class="brand">‚ú® <span>OMDB </span> Movies</div>
  </header>


  <main class="main-container">
    <section id="results" class="results-grid">

      <!-- üåå WELCOME SECTION -->
      <div class="welcome">
        <h1>Welcome to OMDB Movies Explorer</h1>
        <p>Search any title ‚ú®</p><br>

        <!-- ‚≠ê CENTERED SEARCH BAR -->
        <div style="
            display:flex;
            align-items:center;
            justify-content:center;
            gap:15px;
            margin-top:20px;
        ">

          <input id="searchInput"
            placeholder="Search movies, series..."
            onkeypress="if(event.key==='Enter') searchMovies()"
            style="
              width:360px;
              padding:12px 16px;
              border-radius:999px;
              border:1px solid rgba(255,255,255,0.06);
              background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
              color:#fff;
              outline:none;
              box-shadow:0 4px 18px rgba(107,62,163,0.12);
            "
          >

          <button id="searchBtn"
            onclick="searchMovies()"
            style="
              background:linear-gradient(90deg,#9b6cff,#7be3ff);
              border:none;
              color:#08020a;
              padding:10px 20px;
              border-radius:12px;
              font-weight:700;
              cursor:pointer;
              box-shadow:0 8px 30px rgba(155,108,255,0.18);
              transition:0.2s;
            "
          >Search</button>

          <a href="favorites.html"
            class="fav-link"
          >‚≠ê Favorites</a>

        </div>
      </div>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
