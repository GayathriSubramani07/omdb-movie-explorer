<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             background: linear-gradient(135deg, #667eea 0%, #ff88cc 100%);
            min-height: 100vh;
            padding: 30px;
            color: white;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 25px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .top-bar {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: flex-end;
        }

        .back-btn {
            padding: 12px 28px;
            background: #fbbf24;
            color: #1f2937;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(251,191,36,0.4);
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: #f59e0b;
            transform: translateY(-3px);
        }

        .favorites-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: white;
            color: #1f2937;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
            transition: 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            object-fit: cover;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 10px 0 5px 0;
        }

        .movie-year {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .remove-btn {
            padding: 8px 14px;
            background: #ff4757;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff6b81;
        }

        .empty-msg {
            text-align: center;
            font-size: 1.3rem;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            margin-top: 20px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="back-btn">← Back to Search</a>
    </div>

    <h2>Your Favorite Movies ❤️</h2>

    <div class="favorites-container" id="fav-container"></div>

    <script>
        function loadFavorites() {
            let favs = JSON.parse(localStorage.getItem("favorites")) || [];
            let container = document.getElementById("fav-container");

            if (favs.length === 0) {
                container.innerHTML = `<div class="empty-msg">No favorite movies added yet.</div>`;
                return;
            }

            favs.forEach(movie => {
                container.innerHTML += `
                    <div class="movie-card">
                        <img src="${movie.poster}" alt="${movie.title}">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.year}</div>

                        <button class="remove-btn" onclick="removeFavorite('${movie.title}')">Remove ❌</button>
                    </div>
                `;
            });
        }

        function removeFavorite(title) {
            let favs = JSON.parse(localStorage.getItem("favorites")) || [];
            favs = favs.filter(m => m.title !== title);
            localStorage.setItem("favorites", JSON.stringify(favs));
            location.reload();
        }

        loadFavorites();
    </script>

</body>
</html>
