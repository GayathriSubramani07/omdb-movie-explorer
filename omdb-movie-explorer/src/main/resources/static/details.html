<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>

    <style>
        /* Background */
        body {
            font-family: 'Segoe UI', sans-serif;
             background: linear-gradient(135deg, #667eea 0%, #ff88cc 100%);
            margin: 0;
            padding: 0;
        }

        /* Top Navbar */
        .top-nav {
            width: -100%;
            padding: 15px 25px;
            display: flex;
            justify-content: flex-end;
            background: transparent;
        }

        .top-nav a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            background: #fbbf24;
            color: #1f2937;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(251,191,36,0.4);
        }

        .top-nav a:hover {
            background: #f59e0b;
        }

        /* Details Container */
        .details-container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
        }

        .details-header {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .details-header img {
            width: 280px;
            border-radius: 12px;
            box-shadow: 0px 5px 12px rgba(0,0,0,0.2);
        }

        .details-info h2 {
            margin: 0 0 15px 0;
            font-size: 30px;
            font-weight: bold;
        }

        .details-info p {
            margin: 6px 0;
            font-size: 17px;
            color: #444;
        }

        /* Favorite button */
        .fav-btn {
            padding: 10px 18px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .fav-btn:hover {
            background: #ff6b81;
        }

        /* Plot section */
        .plot-box {
            margin-top: 30px;
            background: #f6f6f6;
            padding: 20px;
            border-radius: 12px;
        }

        .plot-box h3 {
            margin-top: 0;
            font-size: 22px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0px 4px 15px rgba(102,126,234,0.4);
        }

        .back-btn:hover {
            background: #5568d9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .details-header {
                text-align: center;
            }

            .details-header img {
                width: 90%;
            }

            .details-info {
                width: 100%;
            }
        }
    </style>

</head>
<body>

    <!-- ⭐ Top Navigation -->
    <div class="top-nav">
        <a href="favorites.html">⭐ Favorites</a>
    </div>

    <div class="details-container">
        <div id="details-content">
            <!-- Movie details load here -->
        </div>

        <a class="back-btn" href="index.html">⬅ Back to Search</a>
    </div>

    <script>
        function getMovieIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function loadMovieDetails() {
            let movieId = getMovieIdFromUrl();

            fetch(`http://localhost:8080/api/movies/details?id=${movieId}`)
                .then(response => response.json())
                .then(movie => {
                    displayDetails(movie);
                })
                .catch(err => console.error("Error:", err));
        }

        function displayDetails(movie) {
            let container = document.getElementById("details-content");

            container.innerHTML = `
                <div class="details-header">
                    <img src="${movie.poster}" />

                    <div class="details-info">
                        <h2>${movie.title}</h2>

                        <button class="fav-btn"
                            onclick="addToFavorites('${movie.title}','${movie.poster}','${movie.year}','${movie.director}','${movie.plot}')">
                            ❤️ Add to Favorites
                        </button>

                        <p><strong>Year:</strong> ${movie.year}</p>
                        <p><strong>Genre:</strong> ${movie.genre}</p>
                        <p><strong>Director:</strong> ${movie.director}</p>
                        <p><strong>Actors:</strong> ${movie.actors}</p>
                        <p><strong>IMDb Rating:</strong> ⭐ ${movie.imdbRating}</p>
                    </div>
                </div>

                <div class="plot-box">
                    <h3>Plot</h3>
                    <p>${movie.plot}</p>
                </div>
            `;
        }

        function addToFavorites(title, poster, year, director, plot) {
            let fav = JSON.parse(localStorage.getItem("favorites")) || [];

            if (fav.some(m => m.title === title)) {
                alert("Already in Favorites!");
                return;
            }

            fav.push({ title, poster, year, director, plot });
            localStorage.setItem("favorites", JSON.stringify(fav));

            alert("Added to Favorites ❤️");
        }

        loadMovieDetails();
    </script>

</body>
</html>
